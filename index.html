<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Persebaran Sekolah Kota Madiun</title>

  <!-- Leaflet & plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Memuat data sekolah...</div>
  </div>

  <header>
    <h2><i class="fas fa-map-marked-alt"></i> Peta Persebaran Sekolah Kota Madiun</h2>
  </header>

  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
	  <div class="sidebar-header">
		<button id="btn-back" class="btn-back">
			<i class="fas fa-arrow-left"></i> Kembali
		</button>
	  </div>	
      <section class="search-section">
        <input type="text" id="search-input" placeholder="ğŸ” Cari sekolah..." />
        <div id="search-result"></div>
      </section>

      <section class="filter-section">
        <div class="filter-title">Filter Jenjang</div>
        <div class="filter-group" id="filter-group"></div>
        <button id="clear-filters">
          <i class="fas fa-times"></i> Hapus Semua Filter
        </button>
      </section>

      <section class="stats-section">
        <div class="filter-title">Statistik</div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="total-sekolah">0</div>
            <div class="stat-label"><i class="fas fa-school"></i> Sekolah</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="total-guru">0</div>
            <div class="stat-label"><i class="fas fa-chalkboard-teacher"></i> Guru</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="total-siswa">0</div>
            <div class="stat-label"><i class="fas fa-users"></i> Siswa</div>
          </div>
        </div>
      </section>
    </aside>

    <!-- Map -->
    <main class="map-container">
      <button class="sidebar-toggle" id="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div id="map"></div>
      <div class="legend">
        <div class="legend-title">Jenjang Pendidikan</div>
        <div id="legend-items"></div>
      </div>
    </main>
  </div>

  <!-- Leaflet & plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
